<!doctype html>
<html xmlns:th = "http:/www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link th:href="@{css/sign-in.css}" rel="stylesheet">
</head>
<body class="text-center">
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3 fixed-top">
  <header>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" th:replace="fragments/common :: menu">
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <!--    <p class="fs-5 text-muted">Hello</p>-->
    </div>
  </header>
</div>
<main class="form-signin w-100 m-auto">
  <form th:action="@{/register}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <img class="mb-4" src="/css/J.png" alt="" width="100" height="70">
    <h1 class="h3 mb-3 fw-normal">Sign up form</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="username" name="username">
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
      <label for="inputPassword">Password</label>
    </div>

    <!--        <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>

</body>
</html>
