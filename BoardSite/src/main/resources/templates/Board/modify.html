<!doctype html>
<html xmlns:th = "http:/www.thymeleaf.org">
<head th:replace="fragments/common :: head('Board Modify')">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>


<div class="container py-3">
  <header>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" th:replace="fragments/common :: menu">
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">수정 폼</h1>
      <!--    <p class="fs-5 text-muted">Hello</p>-->
    </div>
  </header>
</div>
<div class="container">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" id="modify">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text " class="form-control" id="title" name="title" th:value="${board.title}">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" rows="3" name="content" th:text="${board.content}"></textarea>
    </div>
  </form>
  <div class="text-end">
    <button type="submit" class="btn btn-primary" form="modify">수정</button>
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/view/{id}(id=${board.id})}'|">취소</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
